<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_ui/css/vendor.css">
    <link rel="stylesheet" href="_ui/css/main.css">
    <title>Weather Widget</title>
</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control search-city-name" placeholder="Enter city name" aria-label="Enter city name" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary search-city-btn" type="button">Search</button>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h6 class="card-title text-center city-name-additional col-12"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h3 class="card-title text-center city-name col-12"></h3>
                        </div>
                        <div class="row justify-content-between align-items-center">
                            <div class="col-md-4 text-center">
                                <img class="image-current" />
                                <div class="weather-description"></div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div><span class="temperature"></span></div>
                                <small>Feels like: <span class="feels-like"></span></small>
                            </div>
                            <div class="col-md-4 text-center">
                                <div><span>Sunrise: </span><span class="sunrise"></span></div>
                                <div><span>Sunset: </span><span class="sunset"></span></div>
                            </div>
                        </div>
                        <div class="row text-center py-5 justify-content-between align-items-center">
                            <div class="col-md-2">
                                <div class="first-hour"></div>
                                <img class="image-forecast-first">
                                <div class="first-forecast"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="second-hour"></div>
                                <img class="image-forecast-second">
                                <div class="second-forecast"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="third-hour"></div>
                                <img class="image-forecast-third">
                                <div class="third-forecast"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="fourth-hour"></div>
                                <img class="image-forecast-fourth">
                                <div class="fourth-forecast"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="fifth-hour"></div>
                                <img class="image-forecast-fifth">
                                <div class="fifth-forecast"></div>
                            </div>
                            <div class="col-md-2">
                                <div class="sixth-hour"></div>
                                <img class="image-forecast-sixth">
                                <div class="sixth-forecast"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/_ui/js/vendor.js"></script>
    <script type="text/javascript" src="/_ui/js/main.js"></script>
</body>

</html>
