<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_ui/css/vendor.css">
    <link rel="stylesheet" href="_ui/css/main.css">
    <title>Weather Widget</title>
</head>

<body>
    <div class="container">
        <div class="row py-5"></div>
        <div class="row">
            <div class="col-md-6">
                Text
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h5 class="card-title text-center city-name col-12"></h5>
                        </div>
                        <div class="row justify-content-between align-items-center">
                            <div class="col-md-4 text-center">
                                <img class="image" />
                                <div class="weather-description"></div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div><span class="temperature"></span> °C</div>
                                <small>Feels like: <span class="feels-like"></span> °C</small>
                            </div>
                            <div class="col-md-4 text-center">
                                <div><span>Sunset: </span><span class="sunset"></span></div>
                                <div><span>Sunrise: </span><span class="sunrise"></span></div>
                            </div>
                        </div>
                        <div class="row justify-content-between align-items-center">
                            <div class="col-md-2">
                                <span>text</span>
                                <div class="first-forecast"></div>
                            </div>
                            <div class="col-md-2">
                                <span>text</span>
                                <div>st</div>
                            </div>
                            <div class="col-md-2">
                                text
                            </div>
                            <div class="col-md-2">
                                text
                            </div>
                            <div class="col-md-2">
                                text
                            </div>
                            <div class="col-md-2">
                                text
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/_ui/js/vendor.js"></script>
    <script type="text/javascript" src="/_ui/js/main.js"></script>
</body>

</html>
